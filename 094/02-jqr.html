<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery简介</title>
</head>
<script src="../jquery-1.12.0.min.js"></script>
<body>
	<a href="#">aaaaaaaa</a>
	<!-- 
		当页面加载完毕的时候，我要让标签里的文字变成红色，
		当我点击这个a标签的时候，我需要让这个a标签有一个蓝色的边框
	-->
</body>
<script>
var a = $('a');
a.css('color', 'red').click(function (){
	$(this).css('border', '10px solid blue');
});
</script>
</html>
