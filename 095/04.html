<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery对象和dom对象</title>
<script type="text/javascript" src="../jquery-1.12.0.min.js"></script>
</head>
<body>
	<input type="text" id="a" value="1111111" />
	<script>
		var input = document.getElementById('a');
		alert(input.value);
		alert($(input).val());
		//DOM对象转换成jquery对象的方法
		//用$()把DOM对象包装起来就ok了
	</script>
</body>
</html>
