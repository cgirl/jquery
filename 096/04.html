<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>基本选择器</title>
<script src="../jquery-1.12.0.min.js"></script>
<!-- 
<style>
#p1{
	color:green;
}
.p2{
	color:pink;
}
</style>
-->
<script>
$(function(){
	//#id选择器
	$("#p1").css('color', 'green');
	//.class选择器
	$(".p2").css('color', 'pink');
	//*选择器
	$('*').css('border', '1px solid #CCC');
	//div下的*选择器
	$('div *').css('border', '3px solid pink');
	//element标签选择器
	$('span').css('color', '#DDD');
	//E1,E2,E3...En多重选择器
	$('p,div').css('font-weight', 'bold');
})

</script>
</head>
<body>
	<div>
		<p id="p1">456789123</p>
	</div>
	<p class="p2">456789123</p>
	<span>abcsdeetertt</span>
	<div>!@#$%^**()</div>
</body>
</html>
