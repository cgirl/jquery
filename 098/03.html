<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单元素选择器</title>
<script type="text/javascript" src="../jquery-1.12.0.min.js"></script>
</head>
<body>
	<form>
		<input type="text" value="text文本"/>
		<input type="radio" value="radio单选"/>
		<input type="checkbox" value="checkbox复选"/>
		<input type="submit" value="submit提交"/>
		<input type="image" src="./tupian.png" value="image图片"/>
		<input type="reset" value="reset重置"/>
		<input type="button" value="button按钮"/>
		<input type="hidden" value="hidden隐藏"/>
		<input type="password" value="password密码"/>
		<input type="file" value="file文件"/>
		<textarea>大文本框</textarea>
		<select>
			<option value="111111">111111</option>
			<option value="222222">222222</option>
			<option value="333333">333333</option>
		</select>
	</form>
	<script>
	//:input
	alert($(':input').length);
	//:text
	$(':text').css('background', 'pink');
	//:radio
	alert($(':radio').val());
	//:checkbox
	alert($(':checkbox').val());
	//:submit
	alert($(':submit').val());
	//:image
	alert($(':image').val());
	//:reset
	alert($(':reset').val());
	//:button
	alert($(':button').val());
	//:file
	$('input:file').css('background', 'green');
	//:hidden
	alert($('input:hidden').val());
	//:password
	$(':password').css('background', 'blue');
	</script>
</body>
</html>
