<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tab标签页--原生js实现</title>
<script type="text/javascript" src="../jquery-1.12.0.min.js"></script>
<style>
*{
	padding:0;
	margin:0;
}

ul{
	list-style-type:none;
}

body{
	margin:50px;
}

#ul{
	height:30px;
	margin-bottom:10px;
}

#ul li{
	height:30px;
	line-height:30px;
	padding:0 15px;
	border:1px solid #abcdef;
	float:left;
	margin-right:3px;
	cursor:pointer;
}

#ul li.current{
	background:#abcdef;
}

#content div{
	width:300px;
	height:200px;
	border:1px solid #abcdef;
	display:none;
}

#content div.show{
	display:block;
}
</style>
</head>
<body>
	<ul id="ul">
		<li class="current">php</li>
		<li>ruby</li>
		<li>python</li>
	</ul>
	<div id="content">
		<div class="show">php......介绍</div>
		<div>ruby......介绍</div>
		<div>python......介绍</div>
	</div>
	
	<script>
		var ul = document.getElementById('ul');
		var li = ul.getElementsByTagName('li');
		var content = document.getElementById('content');
		var div = content.getElementsByTagName('div');
		
		for (var i=0; i<li.length; i++){
			li[i].index = i;
			li[i].onclick=function(){
				for (var i=0; i<li.length; i++){
					li[i].className='';
					div[i].style.display="none";
				}
				
				this.className='current';
				div[this.index].style.display='block';
			}
		}
	</script>
</body>
</html>
