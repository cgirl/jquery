<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery中的DOM操作--包裹节点</title>
<script type="text/javascript" src="../jquery-1.12.0.min.js"></script>
</head>
<!-- 
《jquery中的DOM操作》
1.查找节点（略）
2.创建节点
3.插入节点
4.包裹节点
5.删除节点
6.复制节点
7.替换节点
8.遍历节点（略）
9.操作DOM节点属性
10。操作样式
11.设置和获取节点内的html和文本
 -->
<body>
	<p>包裹节点1</p>
	<p>包裹节点2</p>
	<script type="text/javascript">
		//1.wrap()将所有匹配元素单独包裹
		$('p').wrap('<div></div>');
		
		//2.wrapAll()将所有匹配元素用一个元素包裹
		$('div').wrapAll('<div></div>');
		
		//3.wrapInner()将所有匹配的元素的内容用其他标签包裹
		$('p').wrapInner('<span>wrapInner</span>');
	</script>
</body>
</html>
