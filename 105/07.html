<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery中的DOM操作--操作DOM节点属性</title>
<script type="text/javascript" src="../jquery-1.12.0.min.js"></script>
<style type="text/css">
.a{background:red}
.aa{color:red}
.b{background:#abcdef}
</style>
</head>
<!-- 
《jquery中的DOM操作》
1.查找节点（略）
2.创建节点
3.插入节点
4.包裹节点
5.删除节点
6.复制节点
7.替换节点
8.遍历节点（略）
9.操作DOM节点属性
10.操作样式
11.设置和获取节点内的html和文本
 -->
<body>
	<p title="js" class="a aa">操作DOM节点属性</p>
	<script type="text/javascript">
		//attr(key, value)获取添加属性值
		$('p').attr('title', 'livescript');
		$('p').attr('class', 'b aa');
		
		//removeAttr()删除属性值
		$('p').removeAttr('title');
		
		//prop()同attr()
		
		//removeProp同removeAttr()
	</script>
</body>
</html>
