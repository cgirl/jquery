<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery中的样式操作</title>
<script type="text/javascript" src="../jquery-1.12.0.min.js"></script>
<style type="text/css">
.bgred{background:red}
.cwhite{color:#fff}
.other{color:#11FFef}
</style>
</head>
<!-- 
《jquery中的DOM操作》
1.查找节点（略）
2.创建节点
3.插入节点
4.包裹节点
5.删除节点
6.复制节点
7.替换节点
8.遍历节点（略）
9.操作DOM节点属性
10.操作样式
11.设置和获取节点内的html和文本
-->
<body>
	<p>jquery中的样式操作</p>
	<script type="text/javascript">
		//addClass()添加样式
		$('p').addClass('bgred cwhite');
		
		//removeClass()移除样式
		$('p').removeClass('cwhite bgred');
		
		//toggleClass()切换样式
		$('p').click(function(){
			$(this).toggleClass('bgred cwhite');
		})
		
		//hasClass()判断是否有样式
		$('p').click(function(){
			if($(this).hasClass('other')){
				$(this).removeClass('other');
			} else {
				$(this).addClass('other');
			}
		})
		
		//css()设置匹配元素的css样式（行内样式）建议大家把css属性名用引号引起来
		//$('p').css('font-size', '30px').css('background', '#DDD').css('border', '10px solid red');
		$('p').css({
			fontSize:'30px', /* 'font-size':'30px' */
			'background':'#DDD',
			'border':'10px solid red',
			'padding':'10px',
			'margin':'10px'
		});
		
		//height()获取高度(文字的高度)
		alert($('p').height());
		
		//innerHeight()获取padding的高度，不包括border(padding+文字的高度)
		alert($('p').innerHeight());
		
		//outerHeight(bool)参数不写，则默认值为false，不会把margin值包含进去(border+padding+文字高度)
		alert($('p').outerHeight());
		
		//outerHeight(bool)参数为true时，会包含margin的值(margin+border+padding+文字高度)
		alert($('p').outerHeight(true));
		
		//offset()获取元素的位置，浏览器左侧默认有8个字节的位置
		var a = $('p').offset();
		alert('left:'+a.left+' top:'+a.top);
	</script>
</body>
</html>
