<style type="text/css">

<!-- 
《jquery中的DOM操作》
1.查找节点（略）
2.创建节点
3.插入节点
4.包裹节点
5.删除节点
6.复制节点
7.替换节点
8.遍历节点（略）
9.操作DOM节点属性
10.操作样式
11.设置和获取节点内的html和文本
-->
<body>
	<p><strong>jquery</strong>中的样式操作</p>
	<div><strong>jquery</strong>中的样式操作</div>
	<script type="text/javascript">
		//text()方法如果没有参数，则获得匹配元素的文本节点，如果有参数，则修改匹配元素的节点值
		alert($('p').text());
		$('p').text('2222');
		
		//html()如果匹配标签内的子元素，用html()才可以获得匹配元素里面的真实内容
		alert($('div').html());
		$('div').html('<span>22222<strong>222</strong>222</span>')
	</script>
</body>
</html>
