<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>滚动公告</title>
<script type="text/javascript" src="../jquery-1.12.0.min.js"></script>
<style type="text/css">
*{padding:0;margin:0}
body{margin:50px}
ul{list-style-type:none}
</style>
</head>
<body>
	<ul>
		<li>我是第1条公告</li>
		<li>我是第2条公告</li>
		<li>我是第3条公告</li>
		<li>我是第4条公告</li>
		<li>我是第5条公告</li>
		<li>我是第6条公告</li>
		<li>我是第7条公告</li>
		<li>我是第8条公告</li>
		<li>我是第9条公告</li>
		<li>我是第10条公告</li>
	</ul>
	<script type="text/javascript">
		//不推荐这么做，频繁的操作了DOM，程序的效率很低
		setInterval(function(){
			var newLi = $('ul>:first').clone(true);
			$('ul').append(newLi);
			$('ul>:first').remove();
		}, 2000)
		
		//$('ul').children().first().css('background', 'red');
	</script>
</body>
</html>
