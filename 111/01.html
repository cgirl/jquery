<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery表单事件</title>
<script type="text/javascript" src="../jquery-1.12.0.min.js"></script>
<style type="text/css">

</style>
</head>
<!-- 
	《jquery中的事件和事件对象》
	1.加载文档事件
	2.鼠标事件
	3.键盘事件
	4.表单事件
	5.浏览器事件
	6.事件对象
	7.绑定事件的方法
	8.移除事件的方法
	9.事件冒泡（略）
	10.事件命名空间
 -->
<body>
	<input id="focus" type="text" value="111111"/>
	<span style="display:none">表单时事件</span>
	<p><input type="file" /></p>
	<p><input id="select1" type="text" value="22222"/></p>
	<p><input id="select2" type="password" value="5555"/></p>
	<p><textarea>123456789</textarea></p>
	<hr><hr>
	<form action="http://www.zixue.it" id="form1">
		<p>用户名：<input type="text" value="111111"  name="user" /></p>
		<p>密&nbsp;码：<input type="password" value="222222" name="password"/></p>
		<input type="submit" value="提交"/>
	</form>
	
	<script type="text/javascript">
	//focus()获得焦点事件
	$('#focus').focus(function(){
		$('span').show();
	});
	
	//blur()失去焦点事件
	$('#focus').blur(function(){
		$('span').hide();
	});
	
	//change()表单值改变事件[当有focus事件的元素里面的值改变的时候，并且触发了blur事件，才算完成一次change事件]
	$('input[type=file]').change(function(){
		alert($(this).val());
	});
	
	//select()表单元素被选中时的事件只能用于input[text]和textarea(经测试)
	$('#select1').select(function(){
		alert($(this).val());
	});
	
	$('textarea').select(function(){
		alert($(this).val());
	});
	
	$('#select2').select(function(){
		alert($(this).val());
	});
	
	//submit()表单提交事件
	$('#form1').submit(function(){
		alert('提交成功!');
	})
	</script>
</body>
</html>
