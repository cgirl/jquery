<body style="height:3000px">
	
	
	<script type="text/javascript">
	//resize()浏览器窗口改变大小事件
	$(window).resize(function(){
		alert('浏览器窗口已改变')
	});
	
	//scroll()浏览器滚动条移动时发生的事件
	$(window).scroll(function(){
		$('body').append('<div>滚动条位置发生偏移</div>')
	});
	
	//error() 1.8中废弃
	
	</script>
</body>
