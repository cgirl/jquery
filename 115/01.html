<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery中的自定义动画</title>
<script type="text/javascript" src="../jquery-1.12.0.min.js"></script>
<style type="text/css">
div{width:100px;height:100px;background:#FF11AA;position:absolute;left:0px;top:30px}
</style>
</head>
<body>
	<input type="button" value="点击"/>
	<div></div>
	
	<script type="text/javascript">
		$('input').click(function(){
			$('div').animate({'left':'500px', 'top':'200px', 'opacity':'0.1'}, 3000, function(){
				$('div').css('background', '#11DDFF');
			});
		})
	</script>
</body>
</html>
