<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery动画队列</title>
<script type="text/javascript" src="../jquery-1.12.0.min.js"></script>
<style type="text/css">
p{width:300px;height:300px;background:#f80;}
</style>
</head>
<body>
	<input id="stop" type="button" value="点击"/>
	<p></p>
	
	<script type="text/javascript">
		//
		jQuery.fx.interval = 3000;
		//delay()延迟动画
		$('input').click(function(){
			$('p').slideUp(500).delay(1000).slideDown(500);
		});
	</script>
</body>
</html>
