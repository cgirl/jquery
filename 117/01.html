<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery动画算法插件</title>
<script type="text/javascript" src="../jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="../jquery.easing.1.3.js"></script>
<style type="text/css">
div{width:50px;height:50px;background:#abcdef;position:absolute;left:10px;top:40px}
</style>
</head>
<body>
	<input type="button" value="点击" />
	<div></div>
	
	<script type="text/javascript">
		$('input').click(function(){
			$('div').animate({'left':'200px'}, 2000, 'easeOutBounce');
		})
	</script>
</body>
</html>
