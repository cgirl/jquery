<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery动画累加和累减</title>
<script type="text/javascript" src="../jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="../jquery.easing.1.3.js"></script>
<style type="text/css">
div{width:30px;height:30px;background:#abcdef;position:absolute;left:10px;top:40px;}
</style>
</head>
<body>
	<input id="right" type="button" value="右移" />
	<input id="left" type="button" value="左移" />
	<div></div>
	
	<script type="text/javascript">
		$('#right').click(function(){
			$('div').animate({'left':'+=100px'}, 2000);
		});
		$('#left').click(function(){
			$('div').animate({'left':'-=100px'}, 2000);
		});
	</script>
</body>
</html>
