<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery动画算法插件</title>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
<style type="text/css">
</style>
</head>
<body>
	<div id="checkbox">
		<input type="checkbox" />吃
		<input type="checkbox" />喝
		<input type="checkbox" />玩
		<input type="checkbox" />乐
	</div>
	<div id="button">
		<input id="checkall" type="button" value="全选"/>
		<input id="checknone" type="button" value="全不选"/>
		<input id="chkReverse" type="button" value="反选"/>
	</div>
	
	<script type="text/javascript">
		var chkAll = $('#checkall');
		var chkNone = $('#checknone');
		var chkReverse = $('#chkReverse');
		var checkbox = $('#checkbox>:checkbox');
		
		chkAll.click(function(){
			//checkbox.attr('checked', 'checked');
			checkbox.attr('checked', true);
		});
		
		chkNone.click(function(){
			//checkbox.removeAttr('checked');
			checkbox.attr('checked', false);
		});
		
		chkReverse.click(function(){
			checkbox.each(function(){
				$(this).attr('checked', !$(this).attr('checked'));
			});
		});
	</script>
</body>
</html>
