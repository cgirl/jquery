<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery中的ajax-$.get()&$.post()</title>
<script type="text/javascript" src="../jquery-1.12.0.min.js"></script>
<style type="text/css">
div{color:red}
</style>
</head>
<body>
	<input type="text" name="username" id="username"/>
	<input type="button" value="检验" />
	<div></div>
	
	<script type="text/javascript">
		$('input[type=button]').click(function(){
			//发送的参数格式必须是json格式
			//$.get和$.post是一样的
			var send = {'username':$('#username').val()};
			$.get('02-process.php', send, function(data){
				if (data == true){
					$('div').html('用户名'+data+'可以注册');
				} else {
					$('div').html('用户名不可以是admin');
				}
				
			})
		})
	</script>
</body>
</html>
