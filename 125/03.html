<!-- 
	前端与程序员之间的数据约定

<body>
	<form id="form">
		用户名：<input id="username" name="username" type="text"/><br />
		邮&nbsp;箱：<input id="email" name="email" type="text"/><br />
		url地址:<input id="url" name="url" type="text"/><br />
		qq号码：<input id="qq" name="qq" type="text"/><br />
		sype号：<input id="sype" name="sype" type="text"/><br />
		<input id="submit" type="button"  value="提交"/><br />
	</form>
	
	<script type="text/javascript">
		$('#submit').click(function(){
			/* var data = {
				'username':$('#username').val(),
				'email':$('#email').val(),
				......} 太麻烦了*/
				var data1 = $('#form').serialize();
			$.ajax({
				url:'03-test.php',
				type:'post',
				data:data1,
				success:function(){
					
				}
			})
		})
	</script>
</body>
