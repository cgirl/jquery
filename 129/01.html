<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery对象插件开发</title>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery-tab-1.0.js"></script>
<style type="text/css">
	table{width:100%;border:1px solid #123456;border-collapse:collapse}
	th, td{height:50px;border:1px solid #AA6688;text-align:center}
	.evenRow1{background:#FF99FF}
	.oddRow1{background:#22AAFF}
	.currentRow1{background:#666666}
</style>
</head>
<body>
	<table id="tab1">
		<!-- 需求：
			开发一个插件，要求奇数行的颜色是#383838；偶数行#ABABAB；的那个鼠标移动到当前行的时候，
			当前行的颜色变成#DDDDDD，当鼠标移开的时候，还原为原来的颜色 -->
		<tr>
			<th>姓名</th>
			<th>年龄</th>
			<th>身高</th>
			<th>体重</th>
		</tr>
		<tr>
			<td>houzl</td>
			<td>26</td>
			<td>158cm</td>
			<td>60KG</td>
		</tr>
		<tr>
			<td>biyj</td>
			<td>27</td>
			<td>159cm</td>
			<td>45KG</td>
		</tr>
		<tr>
			<td>zhangsp</td>
			<td>32</td>
			<td>170cm</td>
			<td>65KG</td>
		</tr>
		
	</table>	
	
	<script type="text/javascript">
		$('#tab1').biyj({
			evenRowClass:'evenRow1',
			oddRowClass:'oddRow1',
			currentRowClass:'currentRow1',
			eventType:'click'
		});
	</script>
</body>
</html>
