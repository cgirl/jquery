<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery对象插件开发</title>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.tab.2.0.js"></script>
<style type="text/css">
*{padding:0;margin:0}
body{margin:50px}
.tabNav{list-style-type:none}
.tabNav li{float:left;width:150px;height:26px;line-height:26px;text-align:center;margin-right:3px;border:1px solid #abcdef;border-bottom:none;}
.tabContent{clear:both}
.tabContent div{border:1px solid #abcdef;display:none;width:460px;height:200px;}
.tabNav li.current{background:#abcdef;font-weight:bold;cursor:pointer}
</style>
</head>
<body>
	<div class="tab">
		<ul class="tabNav">
			<li class="current">html</li>
			<li>css</li>
			<li>jquery</li>
		</ul>
		
		<div class="tabContent">
			<div style="display:block">html</div>
			<div>css</div>
			<div>jquery</div>
		</div>
	</div>
	
	<script type="text/javascript">
		$('.tab').biyj({
			eventType:'mouseover'
		}).find('.tabNav>li').css('color', 'gray');
	</script>
</body>
</html>
